<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="_style/style.css">
    <link rel="stylesheet" href="_style/telaCadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
</head>

<body>

    <div class="barraNav">
        <img src="_img/loog.png" alt="">
    </div>


    <section class="container">

        <h1>CADASTRO</h1>
        <h3>Olá, seja bem vindo ao cadastro TIME WISE</h3>
        
        <div class="divInput">
            <form class="form" action="" method="get">
                <p>Nome Completo</p>
                <input type="text" name="nome" id="nome">
                <p>E-mail</p>
                <input type="email" name="email" id="email">
                <p>Telefone</p>
                <input type="tel" name="Telefone" id="telefone">
                <p>Nº cadastro da empresa</p>
                <input type="number" name="cadastroEmpresa" id="cadastroEmpresa">
                <p>Senha</p>
                <input type="password" name="password" id="password">
                <p>Confirmar senha</p>
                <input type="password" name="confirmPassword" id="confirmPassword">
                <button id="botaoCadastro"  class="botao" >CADASTRAR</button>
                
            </form>
        </div>
    </section>
    
    <script src="_js/cadastro.js"></script>
</body>

</html>
