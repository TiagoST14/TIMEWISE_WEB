<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="_style/style.css">
    <link rel="stylesheet" href="_style/telaCadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
</head>

<body>

    <header>
        <div class="head">
            <img src="./_img/loog.png" alt="logo">
            <span>Bem vindo, Usuário</span>
            <button id="sair">
                <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                    <path
                        d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
                    </path>
                </svg>
                sair
            </button>
        </div>
    </header>

    <section class="container">

        <h1>CADASTRO</h1>
        <h3>Olá, seja bem vindo ao cadastro TIME WISE</h3>
        
        <div class="divInput">
            <form class="form" action="" method="get">
                <p>Nome Completo</p>
                <input type="text" name="nome" id="nome">
                <p>E-mail</p>
                <input type="email" name="email" id="email">
                <p>Telefone</p>
                <input type="tel" name="Telefone" id="telefone">
                <p>Nº cadastro da empresa</p>
                <input type="number" name="cadastroEmpresa" id="cadastroEmpresa">
                <p>Senha</p>
                <input type="password" name="password" id="password">
                <p>Confirmar senha</p>
                <input type="password" name="confirmPassword" id="confirmPassword">
                <button id="botaoCadastro"  class="botao" >CADASTRAR</button>
                
            </form>
        </div>
    </section>
    
    <script src="_js/cadastro.js"></script>
</body>

</html>
