<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionario</title>
    <link rel="stylesheet" href="/TIMEWISE_WEB/_style/menu.css">
    <link rel="stylesheet" href="/TIMEWISE_WEB/_style/telaCadastro.css">
    
    <link rel="stylesheet" href="/TIMEWISE_WEB/_style/novoFuncionario.css">
    
    
</head>
<body>
    <header>
        <div class="head">
            <img src="./_img/loog.png" alt="logo">
            <span>Novo Funcionario</span>
            <button id="voltar_funcionario">
                <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                    <path
                        d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
                    </path>
                </svg>
                sair
            </button>
        </div>

        <div class="divForm">
            <form action="" method="get" class="form">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
        
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
        
                <label for="nascimento">Data nascimento:</label>
                <input type="date" name="nascimento" id="nascimento">
        
                <label for="sexo">Sexo:</label>
                <input type="text" name="sexo" id="sexo">
        
                <label for="telefone">telefone:</label>
                <input type="tel" name="telefone" id="telefone">
        
                <label for="endereco">Endere√ßo:</label>
                <input type="text" name="endereco" id="endereco">
        
                <label for="contrato">Contrato:</label>
                <input type="text" name="contrato" id="contrato">
        
                <label for="setor">Setor:</label>
                <input type="text" name="setor" id="setor">
        
                <label for="filial">Filial:</label>
                <input type="number" name="filial" id="filial">
        
                <label for="escala">Escala:</label>
                <input type="text" name="escala" id="escala">
                
                <button id="botao" >Cadastrar Funcionario
                </button>
                
            </form>
        </div>
        
    <script src="/TIMEWISE_WEB/_js/novoFuncionario.js"></script>
</body>
</html>
