<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Funcionário</title>
    <link rel="stylesheet" href="_style/professional_profile.css">
</head>

     <header class="main-header">
        <div class="header-content">
            <img src="./_img/logobranca.png" alt="TimeWise Logo" class="logo">
            <button id="sair" class="logout-button">
                <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                    <path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path>
                </svg>
                Sair
            </button>
        </div>
    </header>

<body>

    
    <div class="profile-container">
        <div class="profile-header">
            <img src="_images/profile-placeholder.png" alt="Foto do perfil" class="profile-photo">
            <h2><span id="nome"></span></h2>
            <p id="cargo">Cargo do Funcionário</p>
            <button id="edit-btn" onclick="toggleEditMode()">Editar</button>
        </div>
        <div class="profile-details">
            <div class="profile-section">
                <h3>Informações Pessoais</h3>
                <p><strong>CPF:</strong> <input type="text" id="cpf" disabled></p>
                <p><strong>Data de Nascimento:</strong> <input type="date" id="nascimento" disabled></p>
                <p><strong>Sexo:</strong> <input type="text" id="sexo" disabled></p>
                <p><strong>Telefone:</strong> <input type="tel" id="telefone" disabled></p>
            </div>
            <div class="profile-section">
                <h3>Dados de Contato</h3>
                <p><strong>E-mail:</strong> <input type="email" id="email" disabled></p>
                <p><strong>Endereço:</strong> <input type="text" id="endereco" disabled></p>
            </div>
            <div class="profile-section">
                <h3>Informações de Trabalho</h3>
                <p><strong>Contrato:</strong> <input type="text" id="contrato" disabled></p>
                <p><strong>Setor:</strong> <input type="text" id="setor" disabled></p>
                <p><strong>Filial:</strong> <input type="number" id="filial" disabled></p>
                <p><strong>Escala:</strong> <input type="text" id="escala" disabled></p>
            </div>
            <button id="save-btn" onclick="saveProfile()" style="display: none;">Salvar</button>
        </div>
    </div>

    <script src="_js/professional_profile.js"></script>
</body>
</html>
