<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Wise</title>
    <link rel="stylesheet" href="_style/style.css">
    
    <link rel='preconnect' href='https://fonts.googleapis.com/css?family=Inria Sans' >
    <link rel="shortcut icon" type="image/jpg" sizes="32x32" href="/TIMEWISE_WEB/_img/logo.ico"/>
</head>

<body>

    <div class="barraNav"> </div>

<section class="containerImg">
    <figure class="containerFig">
        <img src="_img/empresarios-trabalhando-juntos.jpg" alt="empressarios trabalhando juntos ">
        
    
        <div class="containerLinha">
            <div class="linhaVertical">
                <img class="icon" src="_img/admissao.png" alt="">
                <p>Admissão</p>
            </div>
            <div class="linhaVertical">
                <img class="icon" src="_img/ajuste.png" alt="">
                <p>Ajuste de Ponto</p>
            </div>
            <div class="linhaVertical">
                <img class="icon" src="_img/ferias.png" alt="">
                <p>Férias</p>
            </div>
            <div class="linhaVertical">
                <img class="icon" src="_img/holerite.png" alt="">
                <p>Holerite</p>
            </div>
            <div class="loader"></div>
        </div>

    </figure>
</section>

    <figure class="imgLogo">
        <img src="_img/loog.png" alt="Imagem logo 'TIME WISE'">

    </figure>

    <section class="login">
        <div class="divLogin">
            <p>CPF</p>
            <input type="cpf" name="cpf" id="cpf" placeholder="CPF"><br>
            <p>Senha</p>
            <input type="password" name="password" id="password" placeholder="Senha">
            <a class="esqueciSenha" href="#">Esqueci a senha</a><br>
    
            <!-- Adicionando o reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LfwolwqAAAAAOUoPB0l49uZ5zpmZrt7Y-8_CNEr"></div>
            
            <button id="botao">Login</button>
    
            <div id="loginMsg" class="hidden">
                Login efetuado com sucesso!
            </div>
        </div>
    </section>
    


    <!--POP UP -->

    <div class="acessibilidade">
        <figure>
            <img src="/TIMEWISE_WEB/_img/acessibilidade.png" alt="Logo da .acessibilidade">
        </figure>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="/TIMEWISE_WEB/_js/loginFuncionario.js">

    </script>

</body>

</html>
