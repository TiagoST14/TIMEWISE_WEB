<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./_style/home.css">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="head">
            <img src="./_img/loog.png" alt="logo">
            <span>Bem vindo <p id="usuario_log">Usuário</p></span>
            <button id="sair">
                <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                    <path
                        d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
                    </path>
                </svg>
                sair
            </button>
        </div>
    </header>
    
    <main>
        <div id="card_user" class="card">
            <button>
                Usuários
            </button>
            <span>
                <img src="./_img/account.svg" alt="userIcon">
            </span>
        </div>
        <div class="card" id="cardEmpresa"> 
            <button>
                Empresa
            </button>
            <span>
                <img src="./_img/apartment.svg" alt="empresaIcon">
            </span>
        </div>
        <div class="card" id="cardFuncionario">
            <button>
                Funcionarios
            </button>
            <span>
                <img src="./_img/badge.svg" alt="funcIcon">
            </span>

        </div>
        <div class="card">
            <button>
                Registros
            </button>
            <span>
                <img src="./_img/history.svg" alt="clockIcon">
            </span>
        </div>
        <div class="card">
            <button>
                Escalas
            </button>
            <span>
                <img src="./_img/work.svg" alt="workIcon">
            </span>
        </div>
        <div class="card">
            <button>
                Setores
            </button>
            <span>
                <img src="./_img/source_environment.svg" alt="workIcon">
            </span>
        </div>


        

    </main>
    <footer>
        <h3>Powered by TimeWise Enterprise&trade; 2024</h3>
    </footer>
    <script src="./_js/home.js"></script>

</body>

</html>
